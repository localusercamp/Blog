<head>
    <script src="https://unpkg.com/vue"></script>
</head>

<style>
    .input {
        box-sizing: border-box;
        display: block;
        margin: 5px auto 15px auto;
    }
    .input input{
        width: 100%;
        margin-top: 5px;
    }
    .regform {
        box-sizing: border-box;
        margin: 0;
    }
    .regapp { 
        border: solid 1px rgb(190, 190, 190);
        border-radius: 7px;
        padding: 10;
        min-width: 280px;
        max-width: 280px;
        margin: 0 auto 0 auto;
    }
</style>

<body>
    <div class="regapp">
        <form id="register_form" @submit="validate" method="POST" class="regform">
            
            <div class="input"> 
                <label>Адрес электронной почты</label>
                <input type="email" id="email" v-model="email">
            </div>

            <div class="input"> 
                <label>Пароль</label>
                <input type="password" id="password" v-model="password">
            </div>

            <div v-if="errors.length">
                <div v-for="error in errors">{{ error }}</div>
            </div>

            <input type="submit" value="Зарегистрироваться" style="width: 100%; margin-top: 5px;">

        </form>
    </div>
</body>

<script>
    const app = new Vue({
        el: '#register_form',
        data: {
            errors: [],
            email: null,
            password: null
        },
        methods: {
            validate: function(e){
                this.errors = [];
                
                if(!this.email){
                    this.errors.push("Введите Email");
                }
                else if(!this.validateEmail(this.email)){
                    this.errors.push("Email введен некорректно");
                }

                if(!this.password){
                    this.errors.push("Введите пароль");
                }
                else if(this.password.length < 6){
                    this.errors.push("Пароль должен быть длиннее 6 символов");
                }

                if(!this.errors.length){
                    return true;
                }

                e.preventDefault();
            },
            validateEmail: function(email){
                var regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return regex.test(email);
            }
        },
    })
</script>
